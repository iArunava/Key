</head>

	<div class="container">
	
	<div class="row center-block">

				<div class="form-group">
					<label for="id--master-password-input"><h2> Enter Master Password </h2></label>

								<input type="checkbox"> Don't show this again for this session

				</div>

		    <button id="id--master-password-submit" class="btn btn-default"> Submit </button>
		</div>
	</div>
	</div>

	<script src="../js/authorization.js"></script>
