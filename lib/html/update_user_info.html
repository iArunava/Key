<!DOCTYPE html>
<html>
<head>
	<title> Update User Details </title>
	<link rel=stylesheet type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="id--nav-btn-back-wrapper">
					<button class="btn btn-default"><a href="index.html"> &#60;&#60; Back </a></button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				
				<form>

					<div class="form-group">
						<label for="id--input-user-first-name"> First Name </label>
						<input type="text" class="form-control" id="id--input-user-first-name" placeholder="First Name">
					</div>

					<div class="form-group">
						<label for="id--input-user-second-name"> Second Name </label>
						<input type="text" class="form-control" id="id--input-user-second-name" placeholder="Second Name">
					</div>

					<div class="form-group">
						<label for="id--input-user-primary-email"> Primary Email </label>
						<input type="text" class="form-control" id="id--input-user-primary-email" placeholder="Email">
					</div>

				</form>

				<button type="submit" class="btn btn-default">Update Details</button>

			</div>
		</div>

	</div>
</body>
</html>
